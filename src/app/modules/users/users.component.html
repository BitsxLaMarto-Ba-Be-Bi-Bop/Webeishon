<title-component title="Pacients sense assignaciÃ³" ></title-component>
@if(patients.length){
    <main class="mt-3">
        <p-table 
            [value]="patients"
            [rowHover]="true"
            [rows]="10"
            [showCurrentPageReport]="true"
            [paginator]="true"
            [filterDelay]="0"
            [globalFilterFields]="['name', 'country.name', 'representative.name', 'status']"
            [showCurrentPageReport]="false"
            >
            <ng-template #header>
                <tr>
                    <th>Nom</th>
                    <th>DNI</th>
                    <th>Correu</th>
                    <th>Accions</th>
            </ng-template>
            <ng-template #body let-patient>
                <tr>
                    <td>{{ patient.name }}</td>
                    <td>{{ patient.nif }}</td>
                    <td>{{ patient.email }}</td>
                    <td class="flex gap-2">
                        <i (click)="autoAssignations(patient.id)" pTooltip="Autoassignarme pacient" class="pi pi-user-plus cursor-pointer hover:text-[var(--p-primary-700)]"></i>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </main>
}
@else{
    <empty-elements-component icon="pi-face-smile" text="Sembla que no hi ha cap pacient sense assignar"></empty-elements-component>
}
