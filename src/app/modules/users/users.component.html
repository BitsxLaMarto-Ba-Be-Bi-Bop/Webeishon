<title-component title="Pacients sense assignaciÃ³" ></title-component>
@if(patients.length){
    <main class="mt-3">
        <p-table 
            #patientsTable
            [value]="patients"
            [rowHover]="true"
            [rows]="10"
            [showCurrentPageReport]="true"
            [paginator]="true"
            [filterDelay]="0"
            [globalFilterFields]="['name', 'nif', 'email']"
            [showCurrentPageReport]="false"
            >
            <ng-template pTemplate="caption">
                <div class="flex">
                    <p-iconfield iconPosition="left" class="ml-auto">
                        <p-inputicon>
                            <i class="pi pi-search"></i>
                        </p-inputicon>
                        <input
                            pInputText
                            type="text"
                            (input)="patientsTable.filterGlobal(getText($event), 'contains')"
                            placeholder="Buscador global"
                        />
                    </p-iconfield>
                </div>
            </ng-template>
            <ng-template #header>
                <tr>
                    <th>Nom</th>
                    <th>DNI</th>
                    <th>Correu</th>
                    <th>Accions</th>
            </ng-template>
            <ng-template #body let-patient>
                <tr>
                    <td>{{ patient.name }}</td>
                    <td>{{ patient.nif }}</td>
                    <td>{{ patient.email }}</td>
                    <td class="flex gap-2">
                        <i (click)="autoAssignations(patient.id)" pTooltip="Autoassignarme pacient" class="pi pi-user-plus cursor-pointer hover:text-[var(--p-primary-700)]"></i>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </main>
}
@else{
    <empty-elements-component icon="pi-face-smile" text="Sembla que no hi ha cap pacient sense assignar"></empty-elements-component>
}
