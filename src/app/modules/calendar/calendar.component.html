<title-component title="Les teves cites" ></title-component>
@if(appointments.length){
    <main class="mt-3 flex flex-col gap-3">
        @for (appointment of appointments; track appointment.id;) {
            <appointment-card [(appointment)]="appointments[$index]" (reloadAppointments)="loadSelfAppointments()"></appointment-card>
        }
    </main>
    }
    @else{
        <empty-elements-component icon="pi-face-smile" text="Sembla que encara no tens cap cita"></empty-elements-component>
    }
