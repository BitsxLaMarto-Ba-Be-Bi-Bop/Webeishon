<title-component title="Els meus pacients"></title-component>
@if(patients.length){
    <main class="mt-3">
        <p-table 
            [value]="patients"
            [rowHover]="true"
            [rows]="10"
            [showCurrentPageReport]="true"
            [paginator]="true"
            [filterDelay]="0"
            [globalFilterFields]="['name', 'country.name', 'representative.name', 'status']"
            >
            <ng-template #header>
                <tr>
                    <th>Nom</th>
                    <th>DNI</th>
                    <th>Correu</th>
                    <th>Accions</th>
            </ng-template>
            <ng-template #body let-patient>
                <tr>
                    <td>{{ patient.name }}</td>
                    <td>{{ patient.nif }}</td>
                    <td>{{ patient.email }}</td>
                    <td class="flex gap-2">
                        <a class="cursor-pointer hover:text-[var(--p-primary-700)]" pTooltip="Veure pacient" [routerLink]="patient.id">
                            <i class="pi pi-eye"></i>
                        </a>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </main>
}
@else{
    <empty-elements-component icon="pi-face-smile" text="Sembla que no tens cap pacient assignat"></empty-elements-component>
}
